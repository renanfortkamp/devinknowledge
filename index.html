<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="scripts/app.js" type="module"></script>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="shortcut icon" href="imgs/book.png" type="image/x-icon">
        <title>DEVinKnowledge</title>
    </head>
    <body>
        <div id="conteiner">
            <aside>
                <div class="headBox">
                    <img src="imgs/book.png" alt="" />
                    <div class="book">
                        <h1><span>DEVin</span>Knowledge</h1>
                        <h3>Learn, Code and Save</h3>
                    </div>
                    
                </div>

                <form>
                    <label for=""> Título</label>
                    <input
                        type="text"
                        id="titulo"
                        class="noEdit"
                        minlength="8"
                        maxlength="64"
                        placeholder="Digite um titulo"
                        required
                    />

                    <label for=""> Linguagem/Skill</label>
                    <input
                        type="text"
                        id="linguagem"
                        minlength="4"
                        maxlength="16"
                        placeholder="Digite uma linguagem ou uma Skill"
                        required
                    />

                    <label for=""> Categoria</label>
                    <select name="categorias" id="categoria" required>
                        <option value="" disabled selected>
                            Selecione uma Categoria
                        </option>
                        <option value="FrontEnd">FrontEnd</option>
                        <option value="BackEnd">BackEnd</option>
                        <option value="FullStack">FullStack</option>
                        <option value="Comportamental/Soft">
                            Comportamental/Soft
                        </option>
                    </select>

                    <label for=""> Descrição</label>
                    <textarea
                        name=""
                        id="descricao"
                        minlength="32"
                        maxlength="512"
                        placeholder="Escreve aqui o detalhamento da sua Dica"
                        required
                    ></textarea>

                    <label for=""> Video do YouTube</label>
                    <input
                        type="url"
                        id="link"
                        placeholder="https://suaurl.com.br"
                    />
                    <div class="cleanSaveBox">
                        <button class="cleanSaveButton" id="clean" type="reset">
                            Limpar
                        </button>
                        <button class="cleanSaveButton" id="save" type="submit">
                            Salvar
                        </button>
                    </div>
                </form>
            </aside>
            <main>
                <section class="boxSom">
                    <div id="somatorios">
                        <div>
                            <h3>Total</h3>
                            <p id="total"></p>
                        </div>
                        <div>
                            <h3>FrontEnd</h3>
                            <p id="frontEnd"></p>
                        </div>
                        <div>
                            <h3>BackEnd</h3>
                            <p id="backEnd"></p>
                        </div>
                        <div>
                            <h3>FullStack</h3>
                            <p id="fullStack"></p>
                        </div>
                        <div>
                            <h3>SoftSkill</h3>
                            <p id="softSkill"></p>
                        </div>
                    </div>
                    <div class="btn-pes-res-del">
                        <input
                            type="text"
                            id="pesquisa"
                            placeholder="Digite um titulo para pesquisar..."
                        />
                        <button id="pesquisaButton">Pesquisar</button>
                        <button id="resetPesquisa">Limpar</button>
                        <button id="del">Excluir</button>
                    </div>
                </section>
                <section class="boxCards">
                    <ul id="cards"></ul>
                </section>
            </main>
        </div>
    </body>
</html>
