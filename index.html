<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>DEVinKnowledge</title>
</head>
<body>
    <div id="conteiner">
        <aside>
            <div>
                <div>
                    <img src="" alt="">
                    <h1>DEVinKnowledge</h1>
                </div>
                <h3>Learn, Code and Save</h3>
            </div>
            
            <form>
                
                    <label for="" >Título</label>
                    <input type="text" id="titulo" class="noEdit" required>
                                
                    <label for="">Linguagem/Skill</label>
                    <input type="text"  id="linguagem" required>
                                
                    <label for="">Categoria</label>
                    <select name="categorias" id="categoria" required>
                        <option value=""></option>
                        <option value="FrontEnd">FrontEnd</option>
                        <option value="BackEnd">BackEnd</option>
                        <option value="FullStack">FullStack </option>
                        <option value="Comportamental/Soft">Comportamental/Soft</option>
                    </select>
                               
                    <label for="">Descrição</label>
                    <textarea name="" id="descricao" cols="30" rows="10" required></textarea>
                                
                    <label for="">Video do YouTube</label>
                    <input type="url" id="link"  required>
                
                <div>
                    <button id="clean" type="reset">Limpar</button>
                    <button id="save">Salvar</button>

                </div>
            
                
                
                
            </form>
            
        </aside>
        <main>
            <section>
                <div id="somatorios">
                    <div>
                        <h3>Total</h3>
                        <p id="total"></p>
                    </div>
                    <div>
                        <h3>FrontEnd</h3>
                        <p id="frontEnd"></p>
                    </div>
                    <div>
                        <h3>BackEnd</h3>
                        <p id="backEnd"></p>
                    </div>
                    <div>
                        <h3>FullStack</h3>
                        <p id="fullStack"></p>
                    </div>
                    <div>
                        <h3>SoftSkill</h3>
                        <p id="softSkill"></p>
                    </div>
                </div>
                <div class="btn-pes-res-del">
                    <input type="text" id="pesquisa" placeholder="Digite um titulo para buscar">
                    <button id="pesquisaButton">Pesquisa</button>
                    <button id="resetPesquisa">Reset</button>
                    <button id="del">Delete All</button>
                </div>
                
            </section>
            <section>
                <ul id="cards">

                </ul>

            </section>
            
        </main>
    </div>
</body>
</html>
